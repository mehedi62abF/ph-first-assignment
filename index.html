<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

   <header>
      <nav>
      <h2 class="logo primary-color">Logo</h2>
      <a href="#"><button class="primary-btn">Sign Up</button></a>
    </nav>
    <section class="banner-content">
      <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
      <a href="#"><button class="primary-btn">Stay Focused</button></a>
    </section>
   </header>
   <main>
         <!-- Action Section  -->

    <section class="action-section">
      <div class="action-content">
        <h1 class="primary-text">See It in Action</h1>
        <p class="action-description secondary-color">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="primary-btn">Launch Live Preview</button>
      </div>
      <img class="action-img" src="../My-first-assignment/B12A01-landing-launchpad/Assets/wc-mini.png" alt="Preview Image">
    </section>  
    
     <!-- User Stats Section -->
    <section class="user-section">
      <h2 class="user-title secondary-color">Joined Thousands of Productive Users</h2>
      <div class="user-data-section">
        <div class="user-data">
          <h1 class="title">50K</h1>
          <p class="description secondary-color">Active Users</p>
        </div>
        <div class="user-data">
          <h1 class="title">2M+</h1>
          <p class="description secondary-color">Focus Sessions</p>
        </div>
        <div class="user-data">
          <h1 class="title">95%</h1>
          <p class="description secondary-color">Satisfaction Rate</p>
        </div>
      </div>
    </section>



   </main>
    
</body>
</html>
